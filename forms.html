<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>Registration form</legend>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Enter your full name" required> <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter your email" required> <br><br>
        <label for="phone number">Phone number:</label>
        <input type="tel" name="phone number" placeholder="Enter your phone number" required minlength="10" maxlength="12"> <br><br>
        <label for="password">password:</label>
        <input type="password" name="password" placeholder="Enter your paasword" required> <br><br>
        <input type="submit">
        <input type="reset"><br><br>
        <label for="gender">Gender:</label>
        <label for="female"> Female</label>
        <input type="radio" id="female" name="loc">
        <label for="male">Male</label>
        <input type="radio" id="Male" name="loc"><br><br>
        <!--check boxes-->
        <input type="checkbox" name="course" value="html">HTML
        <input type="checkbox" name="course" value="css">CSS <br>
        <!--drop down-->
        <label>City:</label>
        <select required>
            <option value="blr">Bangalore</option>
            <option value="hyb">Hyderabad</option>
        </select><br><br>
        <!--textarea-->
        <label>Address:</label>
        <textarea name="address" cols="30" rows="10" placeholder="enter your address" required></textarea><br>
        <!--fileupload-->
        <label>resume:</label><br>
        <input type="file" required><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        <!--user defined-->
        <button type="button"><a href="forms.html"> click here</a></button>
        <h4>Payment</h4>
        <select name="payment">
            <option value="cc">Credit card</option>
            <option value="pp">Phonepay</option>
        </select>
        </fieldset>
    </form>
</body>
</html>
